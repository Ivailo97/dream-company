<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"></head>
<body class="delete-entity">

<header>
    <nav th:replace="fragments/navbar"></nav>
</header>

<main class="mt-3 text-center">
    <h1 class="text-center text-dark">Delete Team</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto " th:action="@{/teams/delete/{id}(id=${model.id})}" th:method="post"
          th:object="${model}">
        <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
        <div class="form-group">
            <label for="name" class="font-weight-bold">Name</label>
            <input type="text" disabled class="form-control" id="name" th:value="*{name}" th:field="*{name}">
        </div>

        <div class="form-group">
            <label for="team-office" class="font-weight-bold">Office</label>
            <input type="text" class="form-control" disabled th:value="${model.office}" id="team-office">
        </div>

        <div class="form-group">
            <label for="add-team-employees" class="font-weight-bold">Employees</label>
            <select multiple class="form-control" id="add-team-employees" th:field="*{employees}">
                <th:block th:each="employee :  ${model.employees}">
                    <option selected disabled value="" th:text="${employee}"></option>
                </th:block>
            </select>
        </div>

        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Delete</button>
        </div>
    </form>
</main>

<div class="fixed-bottom">
    <footer th:replace="fragments/footer"></footer>
</div>

</body>
</html>
