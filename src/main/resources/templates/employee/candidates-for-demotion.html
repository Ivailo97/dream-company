<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head"></head>
<body>

<header>
    <nav th:replace="/fragments/navbar"></nav>
</header>

<main class="mt-3">

    <h1 class="text-center text-dark">All candidates</h1>
    <hr class="hr-2 bg-dark w-75">

    <table id="table" class="table table-hover w-75 mx-auto">

        <thead>

        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-1 text-center">First Name</th>
            <th class="col-md-2 text-center">Last Name</th>
            <th class="col-md-2 text-center">Position</th>
            <th class="col-md-2 text-center">Credits</th>
            <th class="col-md-1 text-center">Actions</th>
        </tr>

        </thead>

        <tbody>
        <th:block th:each="user, iter : ${models}">

            <tr class="row mx-auto">

                <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-1 text-center" th:text="${user.firstName}"></td>
                <td class="col-md-2 text-center" th:text="${user.lastName}"></td>
                <td class="col-md-2 text-center" th:text="${user.position}"></td>
                <td class="col-md-2 text-center" th:text="${user.credits}"></td>
                <td class="col-md-2 text-center">

                    <form th:action="@{/users/demote/{id}(id=${user.id})}" th:method="post" class="mx-1">
                        <input type="hidden" name="_csrf" value="80417983-fe8b-45c7-963e-31f6915a1560">
                        <button class="btn btn-dark">DEMOTE</button>
                    </form>

                </td>

            </tr>

        </th:block>

        </tbody>

    </table>

    <hr class="hr-2 bg-dark">

</main>

<footer th:replace="/fragments/footer"></footer>
<script>
    $(document).ready(function () {
        $('#table').DataTable();
    });
</script>

<script>

</script>
</body>
</html>
