<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head"></head>
<body id="profile-body">

<header>
    <nav th:replace="/fragments/navbar"></nav>
</header>

<aside class="profile-card mt-3">

    <header>

        <img th:src="${(model.imageUrl != null && !#strings.isEmpty(model.imageUrl)) ? model.imageUrl : '/img/default-avatar.png'}" style="width: 210px;height: 210px" th:alt="${model.firstName}"/>

        <h1 th:text="${model.firstName + ' ' + model.lastName}"></h1>

        <h2 th:text="${model.position}"></h2>

    </header>

    <div class="profile-bio">

        <p th:text="${model.email}"></p>
        <p>I have <span th:text="${model.credits}"></span> credits.
            <br/>My current salary is <span th:text="${model.salary}"></span>$</p>
        <div class="button-holder d-flex justify-content-center">
            <a th:href="@{/users/edit}" class="btn btn-dark">Edit Profile</a>
        </div>

    </div>

    <ul class="profile-social-links">

        <li>
            <a href="https://twitter.com/tutsplus">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-twitter.svg">
            </a>
        </li>

        <li>
            <a href="https://envato.com">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-envato.svg">
            </a>
        </li>

        <li>
            <a href="https://codepen.io/tutsplus">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-codepen.svg">
            </a>
        </li>

    </ul>

</aside>


<footer th:replace="/fragments/footer"></footer>
</body>
</html>
