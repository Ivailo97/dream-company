<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head"></head>
<body>

<header>
    <nav th:replace="/fragments/navbar"></nav>
</header>

<main class="mt-3">

    <h1 class="text-center text-dark">All Tasks</h1>
    <hr class="hr-2 bg-dark w-75">

    <table class="table table-hover w-75 mx-auto">

        <thead>

        <tr class="row mx-auto">
            <th class="col-md-2 text-center">#</th>
            <th class="col-md-3 text-center">Name</th>
            <th class="col-md-2 text-center">Status</th>
            <th class="col-md-2 text-center">Created On</th>
            <th class="col-md-3 text-center">Action</th>
        </tr>

        </thead>

        <tbody>
        <th:block th:each="model, iter : ${models}">

            <tr class="row mx-auto flip">
                <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-3 text-center" th:text="${model.name}"></td>
                <td class="col-md-2 text-center" th:text="${model.status}"></td>
                <td class="col-md-2 text-center" th:text="${model.createdOn}"></td>
                <td class="col-md-1 text-center">
                    <form th:action="@{/tasks/details/{id}(id=${model.id})}" th:method="get" class="mx-1">
                        <input type="hidden" name="_csrf" value="80417983-fe8b-45c7-963e-31f6915a1560">
                        <button class="btn btn-info">Details</button>
                    </form>
                </td>
                <td class="col-md-1 text-center">
                    <form th:action="@{/tasks/delete/{id}(id=${model.id})}" th:method="get" class="mx-1">
                        <input type="hidden" name="_csrf" value="80417983-fe8b-45c7-963e-31f6915a1560">
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </td>
                <td class="col-md-1 text-center">
                    <form th:action="@{/tasks/edit/{id}(id=${model.id})}" th:method="get" class="mx-1">
                        <input type="hidden" name="_csrf" value="80417983-fe8b-45c7-963e-31f6915a1560">
                        <button class="btn btn-primary">Edit</button>
                    </form>
                </td>
            </tr>

        </th:block>

        </tbody>

    </table>

    <hr class="hr-2 bg-dark">

</main>

<footer th:replace="/fragments/footer"></footer>
</body>

</html>
