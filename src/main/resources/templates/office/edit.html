<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"></head>
<body class="edit">

<header>
    <nav th:replace="fragments/navbar"></nav>
</header>

<main class="text-center">
    <h1 class="text-center text-dark">Edit Office</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto " th:action="@{/offices/edit/{id}(id=${model.id})}" th:method="post" th:object="${model}">
        <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
        <div class="form-group" th:classappend="${#fields.hasErrors('address')}? 'text-danger'">
            <label for="address" class="font-weight-bold">Address</label>
            <input type="text" th:value="*{address}" class="form-control" id="address" placeholder="Address..." th:field="*{address}">
            <small th:each="error : ${#fields.errors('address')}"  th:utext="${error}  + '&lt;br /&gt;'"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('phoneNumber')}? 'text-danger'">
            <label for="phoneNumber" class="font-weight-bold">Phone Number</label>
            <input type="text" th:value="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Phone Number..." th:field="*{phoneNumber}">
            <small th:each="error : ${#fields.errors('phoneNumber')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('town')}? 'text-danger'">
            <label for="town" class="font-weight-bold">Town</label>
            <input type="text" th:value="*{town}" class="form-control" id="town" placeholder="Town..." th:field="*{town}">
            <small th:each="error : ${#fields.errors('town')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('country')}? 'text-danger'">
            <label for="country" class="font-weight-bold">Country</label>
            <input type="text" th:value="*{country}" class="form-control" id="country" placeholder="Country..." th:field="*{country}">
            <small th:each="error : ${#fields.errors('country')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Edit</button>
        </div>
    </form>
</main>

<div class="fixed-bottom">
    <footer th:replace="fragments/footer"></footer>
</div>
</body>
</html>
