<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head"></head>
<body>

<header>
    <nav th:replace="/fragments/navbar"></nav>
</header>

<main class="mt-3 text-center">
    <h1 class="text-center text-dark">Delete Office</h1>
    <hr class="hr-2 bg-dark w-25">
    <!--/*@thymesVar id="model" type="dreamcompany.domain.model.binding.OfficeCreateBindingModel"*/-->
    <form class="form w-25 mx-auto " th:action="@{/offices/delete/{id}(id=${model.id})}" th:method="post" th:object="${model}">
        <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
        <div class="form-group">
            <label for="address" class="font-weight-bold">Address</label>
            <input type="text" class="form-control" id="address" th:value="*{address}" disabled>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="font-weight-bold">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" th:value="*{phoneNumber}" disabled>
        </div>
        <div class="form-group">
            <label for="town" class="font-weight-bold">Town</label>
            <input type="text" class="form-control" id="town" th:value="*{town}" disabled>
        </div>
        <div class="form-group">
            <label for="country" class="font-weight-bold">Country</label>
            <input type="text" class="form-control" id="country" th:value="*{country}" disabled>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Delete</button>
        </div>
    </form>
</main>

<div class="fixed-bottom">
    <footer th:replace="/fragments/footer"></footer>
</div>
</body>
</html>
