<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head"></head>
<style>
    table{
        margin: 0 auto;
        width: 100%;
        clear: both;
        border-collapse: collapse;
        table-layout: fixed;
        word-wrap:break-word;
    }
</style>
<body>

<header>
    <nav th:replace="/fragments/navbar"></nav>
</header>

<main class="mt-3">

    <div class="container">

        <h1 class="text-center text-dark">All Offices</h1>
        <hr class="hr-2 bg-dark mx-auto">

        <table id="table" class="table table-hover mx-auto">

            <thead>

            <tr>
                <th>#</th>
                <th>Country</th>
                <th>Town</th>
                <th>Action</th>
            </tr>

            </thead>

            <tbody>
            <!--/*@thymesVar id="users" type="java.util.List"*/-->
            <th:block th:each="model, iter : ${models}">

                <tr>
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${model.country}"></td>
                    <td th:text="${model.town}"></td>
                    <td>
                        <a th:href="@{/offices/details/{id}(id=${model.id})}" class="btn btn-info">Details</a>
                    </td>
                </tr>

            </th:block>

            </tbody>

        </table>

        <hr class="hr-2 bg-dark">

    </div>

</main>

<footer th:replace="/fragments/footer"></footer>
<script>
    $(document).ready(function () {
        $('#table').DataTable({

            language: {
                oPaginate: {
                    sNext: '<i class="fa fa-forward"></i>',
                    sPrevious: '<i class="fa fa-backward"></i>',
                    sFirst: '<i class="fa fa-step-backward"></i>',
                    sLast: '<i class="fa fa-step-forward"></i>'
                }
            },
            pagingType: 'full_numbers',
        });
    });
</script>
</body>

</html>
