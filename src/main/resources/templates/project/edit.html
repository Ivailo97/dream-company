<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"></head>
<body class="edit">

<header>
    <nav th:replace="fragments/navbar"></nav>
</header>

<main class="mt-3 text-center">
    <h1 class="text-center text-dark">Edit Project</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto " th:action="@{/projects/edit/{id}(id=${model.id})}" th:method="post" th:object="${model}">
        <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
            <label for="name" class="font-weight-bold">Name</label>
            <input type="text" th:value="*{name}" class="form-control" id="name" placeholder="Name..." th:field="*{name}">
            <small th:each="error : ${#fields.errors('name')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
            <label for="description" class="font-weight-bold">Description</label>
            <input type="text" th:value="*{description}" class="form-control" id="description" placeholder="Description..." th:field="*{description}">
            <small th:each="error : ${#fields.errors('description')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('reward')}? 'text-danger'">
            <label for="reward" class="font-weight-bold">Reward</label>
            <input type="number" th:value="*{reward}" class="form-control" id="reward" placeholder="Reward..." th:field="*{reward}">
            <small th:each="error : ${#fields.errors('reward')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Edit</button>
        </div>
    </form>
</main>

<div class="fixed-bottom">
    <footer th:replace="fragments/footer"></footer>
</div>
</body>
</html>
