<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head"></head>
<body>

<header>
    <nav th:replace="/fragments/navbar"></nav>
</header>

<main class="mt-3 text-center">
    <h1 class="text-center text-dark">Create Project</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto " th:action="@{/projects/create}" th:method="post" th:object="${model}">
        <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
            <label for="name" class="font-weight-bold">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." th:field="*{name}">
            <small th:each="error : ${#fields.errors('name')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
            <label for="description" class="font-weight-bold">Description</label>
            <textarea class="form-control" id="description" placeholder="Description..." th:field="*{description}"></textarea>
            <small th:each="error : ${#fields.errors('description')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('reward')}? 'text-danger'">
            <label for="reward" class="font-weight-bold">Reward</label>
            <input type="number" class="form-control" id="reward" placeholder="Reward..." th:field="*{reward}">
            <small th:each="error : ${#fields.errors('reward')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Create</button>
        </div>
    </form>
</main>

<footer th:replace="/fragments/footer"></footer>
</body>
</html>
